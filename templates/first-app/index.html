<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Musician List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1>{{text_1}}</h1>

    <table border="1">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Instrument</th>
  </tr>

  {% for row in musician %}

  <tr>
    <td>{{ row.first_name}}</td>
    <td>{{ row.last_name}}</td>
    <td>{{ row.instrument}}</td>
  </tr>

  {% endfor %}

</table>

  </body>
</html>
